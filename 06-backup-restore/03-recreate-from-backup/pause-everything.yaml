- name: Disable the backup Mirror Maker while restoring
  kubernetes.core.k8s:
    definition:
      apiVersion: eventstreams.ibm.com/v1beta2
      kind: KafkaMirrorMaker2
      metadata:
        name: mm2-backup
        namespace: "{{ namespace_prefix }}europe"
      spec:
        replicas: 0

- name: Pause the producer application while topics are being recreated
  kubernetes.core.k8s:
    definition:
      apiVersion: eventstreams.ibm.com/v1beta2
      kind: KafkaConnect
      metadata:
        name: datagen-host
        namespace: "{{ namespace_prefix }}south-america"
      spec:
        replicas: 0

- name: Pause the consumer application while topics are being recreated
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: consumer-southamerica
        namespace: "{{ namespace_prefix }}south-america"
      spec:
        replicas: 0